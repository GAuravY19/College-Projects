<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{%block title%}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='{{url_for(".static", filename="css_files/utility.css")}}' rel="stylesheet">
    <link href='{{url_for(".static", filename="css_files/home-style.css")}}' rel="stylesheet">
    {%block styles%}
    {%endblock%}

</head>
<body>


    <!-- ********************************************************** NavBar Starts here ***********************************************************************************************************-->
    <nav class="navbar navbar-expand-lg nav-color">
        <div class="container-fluid">
          <span class="navbar-brand">Electricity Usage Analyzer</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active link_color" aria-current="page" href='{{url_for("home")}}'>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link_color saving" href='{{url_for("Question")}}'>Why is Saving Power Important ?</a>
              </li>
            </ul>
            <div class='Flask-container'>
                Created With Flask
            </div>
          </div>
        </div>
      </nav>
    <!-- *************************************************************************** NavBar ENDs here ***********************************************************************************************************-->



    <!--************************************************************ Home Page Body *********************************************************************-->

    <div class='home-body'>
        <div class='left-text'>
            <p class='first-p'> Hi....! </p>
            <p class='second-p'> Welcome to Electricity Usage Analyzer </p>
        </div>
        <div class='right-img'>
            <img class='Electricity-img' src='{{url_for("static", filename="images/analyzer-image.jpg")}}'>
        </div>
    </div>

    <!--************************************************************ Home Page Body *********************************************************************-->



    <!--************************************************************ Next Page Link STARTS here *********************************************************************-->

    <div class='link_to_next'>
        <p class='link_to_next_text'><a href="{{url_for('Analyzer')}}"> Let's Analyze Together </a></p>
    </div>

    <!--************************************************************ Next Page Link ENDS here *********************************************************************-->



    <!-- *************************************************************************** Flask Body ***********************************************************************************************************-->

    {%block body%}{%endblock%}

    <!-- *************************************************************************** END ***********************************************************************************************************-->



    <!-- *************************************************************************** Footer STARTS here ***********************************************************************************************************-->

    <footer>
        <div class='footer-text-body'>
            <p class='footer-text'> Green Computing Project </p>
        </div>

    </footer>

    <!-- *************************************************************************** Footer ENDS here ***********************************************************************************************************-->



    <!-- *************************************************************************** Bootstrap JS Imports ***********************************************************************************************************-->
    <script src='{{url_for("static", filename="main.js")}}'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    {% block script%}

    {% endblock %}
    <!-- *************************************************************************** END ***********************************************************************************************************-->


</body>
</html>
